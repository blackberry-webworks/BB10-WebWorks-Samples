<div data-bb-type="screen" data-bb-effect="fade" data-bb-scroll-effect="off" id="push-screen">
	<script id="pushlistJS" src="Scripts/pushlist.js"></script>
	
	<style type="text/css">
		#progressinfo {
			text-align: center;
		}
		
		#no-results {
		    font-weight: bold;
			text-align: center;
		}
		
		#push-list {
			width: 100%;
			text-align: left;
			border-collapse: collapse;
			margin-top: 0em;
		}
		
		#push-list td {
			border-bottom: 0.1em solid #cccccc;
			border-top: 0.1em solid transparent;
			padding: 0.5em;
		}
		
		#push-list td.heading {
			text-align: center;
			background: #cccccc;
			color: black;
			padding: 0.1em;
		}
		
		#push-list tr.unread-push {
			font-style: italic;
		}
		
		#push-list tr.read-push {
			font-style: normal;
		}
		
		#push-list tr.on-focus {
			background: #334C80;
			color: white;
		}
		
		#push-list tr.on-blur {
			background: white;
			color: black;
		}
		
		#push-list td.column1 {
			width: 10%;
			text-align: left;
		}
		
		#push-list td.column2 {
			width: 68%;
			text-align: left;
		}
		
		#push-list td.column3 {
			width: 10%;
			text-align: right;
		}				
		
		#push-list td.column4 {
			width: 12%;
			text-align: left;
		}
	</style>    	
	
	<table id="push-list">
		<tbody id="push-table">
		</tbody>
	</table>
	
	<div data-bb-type="action-bar" data-bb-tab-style="highlight">
		<div data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="Images/actionbar/homeicon.png">Home</div>
	    <div data-bb-type="action" data-bb-style="tab" data-bb-img="Images/actionbar/configicon.png" onclick="sample.pushcapture.showUserInputScreen('configuration')">Config</div>	
	    <div data-bb-type="action" data-bb-style="tab" data-bb-img="Images/actionbar/registericon.png" onclick="sample.pushcapture.showUserInputScreen('register')">Register</div>
	    <div data-bb-type="action" data-bb-style="tab" data-bb-img="Images/actionbar/unregistericon.png" onclick="sample.pushcapture.showUserInputScreen('unregister')">Unregister</div>	    
	    <div data-bb-type="action" data-bb-style="button" data-bb-img="Images/actionbar/markallicon.png" data-bb-overflow="true" onclick="sample.pushcapture.markAllAsOpen()">Mark All Open</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-img="Images/actionbar/deleteallicon.png" data-bb-overflow="true" onclick="sample.pushcapture.deleteAll()">Delete All</div>	    	    
	</div>
</div>
