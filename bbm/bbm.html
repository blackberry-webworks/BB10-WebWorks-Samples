<div data-bb-type="screen" data-bb-effect="slide-left">

	<div id="titleBar" data-bb-type="title" data-bb-back-caption="Back" data-bb-caption="Preset" data-bb-action-caption="Save" onactionclick="saveChanges();"></div>
		<div data-bb-type="round-panel">
			   <div data-bb-type="panel-header">Your Status</div>
			   <div data-bb-type="row">
			   		<select id="dropdownStatus">
						<option value="available">Available</option>
						<option value="busy">Busy</option>
			  	 	</select>
		   		</div>
		   <input id="inputStatusMessage" type="text" value="" />
	</div>
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Update your profile</div>
		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
				<div data-bb-type="label">Personal Message</div>       
				<input id="inputPersonalMessage" type="text" value="" />
			</div>  
			<div style="padding: 20px 0 20px 0;" data-bb-type="label">Display Picture</div>       
			<img id="displayPicture" height="150px" width="150px" src="icon.png"/>
		</div>
		<input id="picture" name="picture"type="file" accept="image/*" onchange="updateDisplayPicture(this);"/>
	</div>

	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Invite contact to download...</div>
		<div data-bb-type="label-control-container">
		<div data-bb-type="button" data-bb-style="stretch" onclick="inviteToDownload();">Invite To Download</div>			
		</div>
	</div>
</div>
